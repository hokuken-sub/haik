<div class="row">
	<form action="" class="form-horizontal">
		<div class="form-group">
			<label for="" class="col-sm-3 control-label">ファイル</label>
			<div class="col-sm-9">
				<input type="text" name="file" placeholder="クリックしてファイル選択" class="form-control input-sm">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-sm-3 control-label">ボタンの種類</label>
			<div class="col-sm-9">
				<div class="form-group">
					<div class="col-sm-12">
						<label class="radio-inline">
							<input type="radio" name="type" value="" checked> <button type="button" class="btn btn-default btn-sm">ダウンロード</button>
						</label>
						<label class="radio-inline">
							<input type="radio" name="type" value="primary"> <button type="button" class="btn btn-primary btn-sm">ダウンロード</button>
						</label>
						<label class="radio-inline">
							<input type="radio" name="type" value="info"> <button type="button" class="btn btn-info btn-sm">ダウンロード</button>
						</label>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<label class="radio-inline">
							<input type="radio" name="type" value="success"> <button type="button" class="btn btn-success btn-sm">ダウンロード</button>
						</label>
						<label class="radio-inline">
							<input type="radio" name="type" value="danger"> <button type="button" class="btn btn-danger btn-sm">ダウンロード</button>
						</label>
						<label class="radio-inline">
							<input type="radio" name="type" value="warning"> <button type="button" class="btn btn-warning btn-sm">ダウンロード</button>
						</label>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<label class="radio-inline">
							<input type="radio" name="type" value="theme"> <button type="button" class="btn btn-default btn-theme btn-sm" data-toggle="tooltip" title="このボタンは、デザイン毎に色が変わります">ダウンロード</button>
						</label>
						<label class="radio-inline">
							<input type="radio" name="type" value="link"><button type="button" class="btn btn-link btn-sm">ダウンロード</button>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group notify">
				<label for="" class="col-sm-3 control-label"></label>
				<div class="col-sm-9">
					<div class="checkbox">
						<label>
							<input type="checkbox" name="notify" value="1" /> ダウンロードを通知する
						</label>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
