<div class="container">
	<form action="" class="form-horizontal"> 

		<div class="form-group">
			<label for="" class="col-sm-2 control-label">タイトル</label>
			<div class="col-sm-10">
				<div class="row">
					<div class="col-sm-12">
						<input type="text" name="title" class="form-control input-sm">
					</div>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="" class="col-sm-2 control-label">説明</label>
			<div class="col-sm-10">
				<div class="row">
					<div class="col-sm-12">
						<textarea name="subtitle" rows="2" class="form-control"></textarea>
					</div>
				</div>
			</div>
		</div>


		<div class="form-group">
			<label for="" class="control-label col-sm-2">文字</label>
			<div class="col-sm-10">
				<div class="row">
					<div class="col-sm-4">
						<label class="control-label">色：</label>
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-default" title="black">
								<input type="radio" name="color" value="black">黒
							</label>
							<label class="btn btn-white" title="white">
								<input type="radio" name="color" value="white">白</span>
							</label>
						</div>
					</div>
					<div class="col-sm-8">
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-default" title="左寄せ">
								<input type="radio" name="align" value="left"><span class="glyphicon glyphicon-align-left"></span>
							</label>
							<label class="btn btn-default" title="中央寄せ">
								<input type="radio" name="align" value="center"><span class="glyphicon glyphicon-align-center"></span>
							</label>
							<label class="btn btn-default" title="右寄せ">
								<input type="radio" name="align" value="right"><span class="glyphicon glyphicon-align-right"></span>
							</label>
						</div>
		
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-default" title="上配置">
								<input type="radio" name="valign" value="top" />
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar transparent"></span>
								<span class="icon-bar transparent"></span>
							</label>
							<label class="btn btn-default" title="中央配置">
								<input type="radio" name="valign" value="middle" />
								<span class="icon-bar transparent"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar transparent"></span>
							</label>
							<label class="btn btn-default" title="下配置">
								<input type="radio" name="valign" value="bottom" />
								<span class="icon-bar transparent"></span>
								<span class="icon-bar transparent"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<hr>

		<div class="form-group">
			<label class="col-sm-2 control-label">背景</label>
			<div class="col-sm-10">
				<div class="form-group">
					<div class="col-sm-12">
						<div class="form-grounp">
							<div class="radio">
								<label><input type="radio" name="bgtype" value="image">画像</label>
							</div>
						</div>
						
						<div>
							<ul class="thumbnails list-unstyled">
								<li class="sample-cut">
									<a href="#" class="image thumbnail text-center select-image" data-image>画像指定</a>
								</li>
								<li class="sample-cut">
									<div class="checkbox">
										<label>
											<input type="checkbox" name="bgimagetype" value="repeat" />タイル表示
										</label>
									</div>
								</li>
							</ul>
	
							<input type="hidden" name="image" value="" />
						</div>

					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-7">
						<div class="radio">
							<label><input type="radio" name="bgtype" value="color"></label>
							<div class="input-group">
								<span class="input-group-addon">色の塗りつぶし</span>
								<input type="text" name="bgcolor" class="form-control input-sm">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<hr>
		
		<a href="#plugin_helper_eyecatch_misc" data-toggle="collapse"><i class="glyphicon glyphicon-chevron-down"></i> その他の設定</a>
		
		<hr>


		<div id="plugin_helper_eyecatch_misc" class="collapse">
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<div class="col-sm-12">
									<div class="radio">
										<label><input type="radio" name="heighttype" value="height"></label>
										<div class="input-group">
											<span class="input-group-addon">高さを指定</span>
											<input type="text" name="height" class="form-control input-sm" placeholder="320px">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="radio">
								<label><input type="radio" name="heighttype" value="page">画面全体に表示</label>
							</div>
						</div>
					</div>
				</div>
			</div>
	
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-9">
					<div class="checkbox">
						<label><input type="checkbox" name="fix" value="fix">背景を固定<span class="text-muted"><small>（背景の上をタイトルや本文がスクロールします）</small></span></label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-9">
					<div class="checkbox">
						<label><input type="checkbox" name="fit" value="fit">余白をなくす<span class="text-muted"><small>（スライドショーを使う場合など）</small></span></label>
					</div>
				</div>
			</div>
		</div>

	<form>
</div>



<div class="partial-template" style="display:none">
	<li class="sample-cut">
		<a href="#" class="thumbnail" title="">
			<span class="sr-only"></span>
		</a>
	</li>
</div>
