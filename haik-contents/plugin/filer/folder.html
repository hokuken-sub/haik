	<div class="filer-list-wrapper">

<script id="tmpl_folderlist" type="text/x-jquery-tmpl">
		<li>
			<a href="${url}" class="thumbnail cut">

				<span class="filer-folder">
				{{if v.type == 'doc'}}
					<i class="orgm-icon orgm-icon-file-4"></i>
				{{else v.type == 'image'}}
					<img class="cut_image" src="${v.thumbnail}" />
				{{else v.type == 'audio'}}
					<i class="orgm-icon orgm-icon-music"></i>
				{{else v.type == 'video'}}
					<i class="orgm-icon orgm-icon-camera"></i>
				{{else v.type == 'other'}}
					<i class="orgm-icon orgm-icon-file-3"></i>
				{{/if}}
				</span>
			{{/each}}
				<span class="filetitle caption">${title}</span>
			</a
		</li>
