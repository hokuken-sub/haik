<div class="form-group<?php echo array_key_exists($name, $error) ? ' has-error' : ''?>">
	<label class="<?php echo h($form_label_class)?> control-label">
		<?php echo $item['label']?><?php echo $item['required'] ? $require_mark: ''?>
	</label>
	
	<div class="<?php echo h($form_control_class)?> controls">
	<?php foreach ($item['options'] as $i => $value):?>
		<?php if ($value === '') continue;?>
		
		<?php if ($item['layout'] === 'vertical'):?>
		<div class="checkbox">
		<?php endif;?>
		<label class="<?php if ($item['layout'] !== 'vertical'):?>checkbox-inline<?php endif;?>">
			<input type="checkbox" name="data[<?php echo h($name)?>][]" id="orgm_form_<?php echo $form['id']?>_<?php echo h($name)?>_<?php echo h($i)?>" value="<?php echo h($value)?>"<?php echo ((is_array($item['value']) && in_array($value, $item['value'])) OR $item['value'] === $value) ? ' checked': ''?>> <?php echo h($value)?>
		</label>
		<?php if ($item['layout'] === 'vertical'):?>
		</div>
		<?php endif;?>
	<?php endforeach;?>

		<span class="help-block">
		<?php if (array_key_exists($name, $error)):?>
			<?php echo $error[$name]?>
		<?php else:?>
			<?php echo $item['help']?>
		<?php endif;?>
		</span>
	</div>
</div>
