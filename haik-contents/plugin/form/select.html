<div class="form-group<?php echo array_key_exists($name, $error) ? ' has-error' : ''?>">
	<label for="orgm_form_<?php echo $form['id']?>_<?php echo h($name)?>" class="<?php echo h($form_label_class)?> control-label">
		<?php echo $item['label']?><?php echo $item['required'] ? $require_mark: ''?>
	</label>
	
	<div class="<?php echo h($form_control_class)?> controls">
		<select name="data[<?php echo h($name)?>]" id="orgm_form_<?php echo $form['id']?>_<?php echo h($name)?>" class="form-control">
		
		<?php if ($item['empty'] !== ''):?>
			<option value=""><?php echo h($item['empty'])?></option>
		<?php endif;?>
		
		<?php foreach ($item['options'] as $i => $value):?>
			<?php if ($value === '') continue;?>
			<option value="<?php echo h($value)?>"<?php echo ($item['value'] === $value) ? ' selected' : ''?>><?php echo h($value)?></option>
		<?php endforeach;?>
			
		</select>
		<span class="help-block">
		<?php if (array_key_exists($name, $error)):?>
			<?php echo $error[$name]?>
		<?php else:?>
			<?php echo $item['help']?>
		<?php endif;?>
		</span>
	</div>
</div>
