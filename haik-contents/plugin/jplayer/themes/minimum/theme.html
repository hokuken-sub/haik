<div class="jquery_jplayer" #{$attributes} jp-vertical-volume="true"></div>
<div class="jp-interface panel panel-default">
	<div class="panel-heading clearfix">
		<div class="jp-panel">
			<a href="#" class="jp-play"><i class="orgm-icon orgm-icon-play-2"></i></a>
			<a href="#" class="jp-pause"><i class="orgm-icon orgm-icon-pause-2"></i></a>
		</div>
		<div class="jp-panel">
			<div class="jp-progress">
				<div class="jp-seek-bar progress">
					<div class="jp-play-bar progress-bar"></div>
<!-- 					<div class="jp-current-time"></div> -->
					<div class="jp-duration"></div>
				</div>
			</div>
		</div>

		<div class="jp-panel jplayer-volume-dropdown hidden-xs hidden-sm">
			<a href="#" class="jp-volume-control"><i class="orgm-icon orgm-icon-volume-low"></i></a>
			<div class="jplayer-volume-dropdown-menu panel">
				<a href="#" class="jp-volume-max"><i class="orgm-icon orgm-icon-volume-high"></i></a>
				<div class="jp-volume-bar progress">
					<div class="jp-volume-bar-value progress-bar"></div>
				</div>
				<a href="#" class="jp-mute"><i class="orgm-icon orgm-icon-volume-mute"></i></a>
			</div>
		</div>
	</div>

	<div class="jp-playlist container-fluid">
		<ul class="nav nav-list">
			<!-- The function displayPlayList() uses this unordered list -->
			<li></li>
		</ul>
	</div>

	<div class="jp-no-solution">
		このコンテンツを再生するには、Adobe Flashプレイヤーが必要です。
	</div>

</div>
