<div class="jquery_jplayer" #{$attributes} jp-vertical-volume="true"></div>
<div class="jp-audio">
	<div class="jp-interface">
		<ul class="jp-controls" style="margin:0;">
			<li><a href="#" class="jp-play" tabindex="1">play</a></li>
			<li><a href="#" class="jp-pause" tabindex="1">pause</a></li>
			<li><a href="#" class="jp-stop" tabindex="1">stop</a></li>
			<li><a href="#" class="jp-mute" tabindex="1">mute</a></li>
			<li><a href="#" class="jp-volume-max" tabindex="1">vol_max</a></li>
			<li><a href="#" class="jp-previous" tabindex="1">prev</a></li>
			<li><a href="#" class="jp-next" tabindex="1">next</a></li>
		</ul>
		<div class="jp-volume-bar">
			<div class="jp-volume-bar-value"></div>
		</div>
		<div class="jp-progress">
			<div class="jp-seek-bar">
				<div class="jp-play-bar"></div>
			</div>
		</div>
		<div class="jp-current-time"></div>
		<div class="jp-duration"></div>
		<div class="jp-play-title"></div>
		<div class="jp-show-list"></div>
		<div class="jp-poster">
		<img src="" alt="アートワーク" />
		</div>
	</div>
	<div class="jp-playlist">
		<div class="jp-poster">
		<img src="" alt="アートワーク" />
	</div>
	<div class="jp-playlist-title">PLAYLIST</div>

		<ul style="margin:0;">
			<!-- The function displayPlayList() uses this unordered list -->
			<li></li>
		</ul>
		<div class="jp-list-close"></div>
	</div>
	<div class="jp-no-solution">
		このコンテンツを再生するには、Adobe Flashプレイヤーが必要です。
	</div>
</div>
